
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>



<div class="container">
  <div class="sidebar" id="sidebar">
	<form id="my-form" >
      
    
    <div class="control-graph">

      <div>
        <label for="dataset"> Select a DataSet:</label>
        <select name="dataset" id="dataset">
          <option value="JSON/sl1.json">file1.json</option>
          <option value="JSON/sl2.json">file2.json</option>
          <option value="JSON/sl3.json">file3.json</option>
          <option value="JSON/sep1.json">sep1.json</option>
          <option value="JSON/sep2.json">sep2.json</option>
          <option value="JSON/cyl1.json">cyl1.json</option>
          <option value="JSON/cyl2.json">cyl2.json</option>
          <option value="JSON/cyl3.json">cyl3.json</option>
        </select>
      </div>

      <div>
        <label for="chart-type">Chart type:</label>
        <select name="chart-type" id="chart-type">
          <option value="none">None</option>
          <option value="line-chart-detailView">Line Chart</option>
          <option value="scatter-plot-detailView">Scatter Plot</option>
        </select>
      </div>


      <div class="button">
        <button type="submit">Submit</button>
      </div>
        

      </div>


	</form>
  
  </div>

  <div class="resizer"></div>

	<div class="content" id="content">
    <!-- <div class="projection-chart" id="projection-chart" style="display:none;"></div>
    <div class="twoChart-resizer" id="twoChart-resizer" style="display:none;"></div> -->
    <div class="main-chart" id="main-chart"> </div>
		<div id="vis"></div>
    <div id="item-info"></div>
	</div>
	
</div>

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.30.1"></script>


  <script src="dataProcessor.js"></script>
  <script src="main.js"></script>
