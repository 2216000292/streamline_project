
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>



<div class="container">
  <div class="sidebar" id="sidebar">
	<form id="my-form" >

        <div id="ember29" class="ace-editor-container ember-view ui-resizable" style="height: 150px;">        
          <textarea id="ember30" name="myInput" class="ember-text-area ember-view accessible-editor resizable" aria-label="Enter your code here." spellcheck="false"></textarea>
        </div>
        <div class="ui-resizable-handle ui-resizable-s" ></div>
      
    
      <div class="control-graph">
          <label for="chart-type">Chart type:</label>
          <select name="chart-type" id="chart-type">
            <option value="none">None</option>
            <option value="bar-chart">Bar Chart</option>
            <option value="line-chart">Line Chart(bug)</option>
            <option value="line-chart-detailView">Line Chart</option>
            <option value="scatter-plot-detailView">Scatter Plot</option>
          </select>
        
        <div>
          <label for="project">Projection</label>
          <input type="checkbox" id="project" name="project" >
        </div>


      <div class="row" id="color-change" style="display:none;">
        
          <div class="column">
            <label for="color-input" style="display:inline-block;">Chart Color:     </label>
            <div class="color-box" id="color-box"></div>
            <input type="color" id="colorPicker-barchart" value="#325296" name="bar-chart-color" style="display:none;">
          </div>
          
        </div>

        <div id="step-change" style="display:none;">
          <label >Stroke Width:</label>
          <input type="number" id="stroke-input" name="stroke-input" min="1" max="10">
        </div>

        <div class="linechart-control-color" id="linechart-control-color" style="display:none;">
      </div>

        <div class="button">
          <button type="submit">Submit</button>
        </div>
        

      </div>


	</form>
  
  </div>

  <div class="resizer"></div>

	<div class="content" id="content">
    <div class="projection-chart" id="projection-chart" style="display:none;"></div>
    <div class="twoChart-resizer" id="twoChart-resizer" style="display:none;"></div>
    <div class="main-chart" id="main-chart"> </div>
		<div id="vis"></div>
    <div id="item-info"></div>
	</div>
	
</div> 

<body>

  <script src="https://cdn.jsdelivr.net/npm//vega-lite@2.4.3"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.30.1"></script>


  <script src="dataProcessor.js"></script>
  <script src="main.js"></script>
 

</body>
